<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Soul Healer</title>
        <link rel="stylesheet" href="./css/login.css">
    </head>
    <body>
        <div class="logo">
            <img src="images/logo.png">
        </div>
        <div class="box">
            <span class="borderline"></span>
            <form action="wish.html" method="get">
                <h2>Login to Explore!</h2>
                <div class="inputBox">
                    <input type="text" required>
                    <span>Name</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="date" required>
                    <span>D.O.B</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="email" required>
                    <span>Email</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" required>
                    <span>Password</span>
                    <i></i>
                </div>
                <a href=""><input type="submit" value="Login"></a>
            </form>
        </div>
    </body>
</html>
